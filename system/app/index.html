<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARAS - 3D Object Tracking Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #333;
            min-width: 300px;
            max-height: 80vh;
            overflow-y: auto;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }
        
        #info-panel h2 {
            margin-bottom: 15px;
            color: #4CAF50;
            font-size: 18px;
        }
        
        .status-item {
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }
        
        .status-label {
            color: #888;
            font-size: 12px;
            text-transform: uppercase;
        }
        
        .status-value {
            color: #fff;
            font-weight: bold;
            margin-top: 4px;
        }
        
        .object-item {
            margin: 8px 0;
            padding: 10px;
            background: rgba(76, 175, 80, 0.1);
            border-left: 3px solid #4CAF50;
            border-radius: 4px;
        }
        
        .object-item.tentative {
            background: rgba(255, 152, 0, 0.1);
            border-left-color: #FF9800;
        }
        
        .object-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .object-name {
            font-weight: bold;
            color: #4CAF50;
        }
        
        .object-item.tentative .object-name {
            color: #FF9800;
        }
        
        .object-id {
            color: #888;
            font-size: 12px;
        }
        
        .object-details {
            font-size: 12px;
            color: #ccc;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
            backdrop-filter: blur(10px);
        }
        
        .control-group {
            margin: 10px 0;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #888;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-right: 5px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        button.secondary {
            background: #555;
        }
        
        button.secondary:hover {
            background: #666;
        }
        
        .connection-status {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .connection-status.connected {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid #4CAF50;
            color: #4CAF50;
        }
        
        .connection-status.disconnected {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid #f44336;
            color: #f44336;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="connection-status disconnected" id="connection-status">
        ● DISCONNECTED
    </div>
    
    <div id="info-panel">
        <h2>ARAS Tracking System</h2>
        <div class="status-item">
            <div class="status-label">Tracked Objects</div>
            <div class="status-value" id="object-count">0 confirmed, 0 tentative</div>
        </div>
        <div class="status-item">
            <div class="status-label">Update Rate</div>
            <div class="status-value" id="update-rate">0 Hz</div>
        </div>
        <div id="objects-list"></div>
    </div>
    
    <div id="controls">
        <div class="control-group">
            <button id="reset-camera">Reset Camera</button>
            <button id="toggle-grid" class="secondary">Toggle Grid</button>
        </div>
        <div class="control-group">
            <button id="toggle-labels" class="secondary">Toggle Labels</button>
            <button id="toggle-trails" class="secondary">Toggle Trails</button>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';

        // Object dimensions (width, height, depth in meters)
        const CLASS_DIMENSIONS = {
            'car': { w: 1.8, h: 1.5, d: 4.5, color: 0x4CAF50 },
            'van': { w: 2.0, h: 2.2, d: 5.0, color: 0x2196F3 },
            'truck': { w: 2.5, h: 3.0, d: 8.0, color: 0xFF5722 },
            'pedestrian': { w: 0.5, h: 1.7, d: 0.3, color: 0xFFEB3B },
            'person_sitting': { w: 0.5, h: 1.0, d: 0.5, color: 0xFFC107 },
            'cyclist': { w: 0.6, h: 1.7, d: 1.8, color: 0x9C27B0 },
            'tram': { w: 2.5, h: 3.5, d: 15.0, color: 0x00BCD4 },
            'misc': { w: 1.0, h: 1.0, d: 1.0, color: 0x9E9E9E }
        };
        
        // Traffic sign dimensions (octagonal/circular signs on poles)
        const SIGN_DIMENSIONS = {
            'stop': { w: 0.6, h: 2.0, d: 0.05, color: 0xFF0000 },
            'slow': { w: 0.6, h: 2.0, d: 0.05, color: 0xFFAA00 },
            'speed_limit': { w: 0.6, h: 2.0, d: 0.05, color: 0xFFFFFF },
            'curveLeft': { w: 0.6, h: 2.0, d: 0.05, color: 0xFFFF00 },
            'curveRight': { w: 0.6, h: 2.0, d: 0.05, color: 0xFFFF00 },
            'pedestrianCrossing': { w: 0.6, h: 2.0, d: 0.05, color: 0x0000FF },
            'unknown_sign': { w: 0.6, h: 2.0, d: 0.05, color: 0x888888 }
        };

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a0a);
        scene.fog = new THREE.Fog(0x0a0a0a, 10, 50);

        const camera = new THREE.PerspectiveCamera(
            60,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(0, 15, 10);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.maxPolarAngle = Math.PI / 2 - 0.1;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(10, 20, 10);
        directionalLight.castShadow = true;
        directionalLight.shadow.camera.left = -30;
        directionalLight.shadow.camera.right = 30;
        directionalLight.shadow.camera.top = 30;
        directionalLight.shadow.camera.bottom = -30;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        scene.add(directionalLight);

        // Ground plane
        const groundGeometry = new THREE.PlaneGeometry(100, 100);
        const groundMaterial = new THREE.MeshStandardMaterial({
            color: 0x1a1a1a,
            roughness: 0.8,
            metalness: 0.2
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // Grid
        const gridHelper = new THREE.GridHelper(100, 100, 0x333333, 0x222222);
        scene.add(gridHelper);

        // Bike/ego vehicle (at origin)
        const bikeGeometry = new THREE.BoxGeometry(0.6, 1.2, 1.8);
        const bikeMaterial = new THREE.MeshStandardMaterial({
            color: 0x00ff00,
            emissive: 0x00ff00,
            emissiveIntensity: 0.3
        });
        const bike = new THREE.Mesh(bikeGeometry, bikeMaterial);
        bike.position.y = 0.6;
        bike.castShadow = true;
        scene.add(bike);

        // Coordinate axes at origin
        const axesHelper = new THREE.AxesHelper(5);
        scene.add(axesHelper);

        // Object tracking
        const trackedObjects = new Map();
        const trafficSigns = new Map();
        const trails = new Map();
        let showLabels = true;
        let showTrails = false;
        let showGrid = true;

        // Create object mesh
        function createObjectMesh(objData) {
            const dims = CLASS_DIMENSIONS[objData.name] || CLASS_DIMENSIONS['misc'];
            
            const geometry = new THREE.BoxGeometry(dims.w, dims.h, dims.d);
            const material = new THREE.MeshStandardMaterial({
                color: dims.color,
                transparent: true,
                opacity: objData.state === 'tentative' ? 0.5 : 0.8,
                emissive: dims.color,
                emissiveIntensity: 0.2
            });
            
            const mesh = new THREE.Mesh(geometry, material);
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            
            // Position: BEV coordinates are (x, y) in ground plane
            // Three.js: x=x, y=height/2, z=-y (flip y to z, negate for forward)
            mesh.position.set(objData.world_x, dims.h / 2, -objData.world_y);
            
            // Wireframe outline
            const edges = new THREE.EdgesGeometry(geometry);
            const lineMaterial = new THREE.LineBasicMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: 0.3
            });
            const wireframe = new THREE.LineSegments(edges, lineMaterial);
            mesh.add(wireframe);
            
            return mesh;
        }

        // Create label sprite
        function createLabel(text, color = 0xffffff) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 256;
            canvas.height = 64;
            
            context.fillStyle = 'rgba(0, 0, 0, 0.6)';
            context.fillRect(0, 0, canvas.width, canvas.height);
            
            context.font = 'Bold 24px Arial';
            context.fillStyle = `#${color.toString(16).padStart(6, '0')}`;
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(text, canvas.width / 2, canvas.height / 2);
            
            const texture = new THREE.CanvasTexture(canvas);
            const spriteMaterial = new THREE.SpriteMaterial({ map: texture });
            const sprite = new THREE.Sprite(spriteMaterial);
            sprite.scale.set(2, 0.5, 1);
            
            return sprite;
        }
        
        // Create traffic sign mesh (pole + sign board)
        function createSignMesh(signData) {
            const dims = SIGN_DIMENSIONS[signData.name] || SIGN_DIMENSIONS['unknown_sign'];
            
            const group = new THREE.Group();
            
            // Pole (thin cylinder)
            const poleGeometry = new THREE.CylinderGeometry(0.05, 0.05, 1.5, 8);
            const poleMaterial = new THREE.MeshStandardMaterial({
                color: 0x666666,
                metalness: 0.5,
                roughness: 0.5
            });
            const pole = new THREE.Mesh(poleGeometry, poleMaterial);
            pole.position.y = 0.75;
            pole.castShadow = true;
            group.add(pole);
            
            // Sign board (flat rectangle at top)
            const signGeometry = new THREE.BoxGeometry(dims.w, dims.w, dims.d);
            const signMaterial = new THREE.MeshStandardMaterial({
                color: dims.color,
                emissive: dims.color,
                emissiveIntensity: 0.3,
                metalness: 0.1,
                roughness: 0.3
            });
            const signBoard = new THREE.Mesh(signGeometry, signMaterial);
            signBoard.position.y = 1.8;
            signBoard.castShadow = true;
            
            // Border for sign
            const edges = new THREE.EdgesGeometry(signGeometry);
            const lineMaterial = new THREE.LineBasicMaterial({
                color: 0x000000,
                linewidth: 2
            });
            const border = new THREE.LineSegments(edges, lineMaterial);
            signBoard.add(border);
            
            group.add(signBoard);
            
            // Position in world
            group.position.set(signData.world_x, 0, -signData.world_y);
            
            return group;
        }

        // Update tracked objects
        function updateObjects(data) {
            const currentIds = new Set();
            
            data.forEach(obj => {
                currentIds.add(obj.id);
                
                if (trackedObjects.has(obj.id)) {
                    // Update existing object
                    const tracked = trackedObjects.get(obj.id);
                    const dims = CLASS_DIMENSIONS[obj.name] || CLASS_DIMENSIONS['misc'];
                    
                    // Smooth position update
                    tracked.mesh.position.x = obj.world_x;
                    tracked.mesh.position.z = -obj.world_y;
                    
                    // Update opacity based on state
                    tracked.mesh.material.opacity = obj.state === 'tentative' ? 0.5 : 0.8;
                    
                    // Update label
                    if (tracked.label) {
                        tracked.label.position.copy(tracked.mesh.position);
                        tracked.label.position.y = dims.h + 0.5;
                    }
                    
                    // Update trail
                    if (showTrails && trails.has(obj.id)) {
                        const trail = trails.get(obj.id);
                        trail.positions.push(new THREE.Vector3(obj.world_x, 0.1, -obj.world_y));
                        if (trail.positions.length > 50) trail.positions.shift();
                        
                        const points = trail.positions;
                        const geometry = new THREE.BufferGeometry().setFromPoints(points);
                        trail.line.geometry.dispose();
                        trail.line.geometry = geometry;
                    }
                } else {
                    // Create new object
                    const mesh = createObjectMesh(obj);
                    scene.add(mesh);
                    
                    const dims = CLASS_DIMENSIONS[obj.name] || CLASS_DIMENSIONS['misc'];
                    const label = createLabel(`${obj.name} #${obj.id}`, dims.color);
                    label.position.set(obj.world_x, dims.h + 0.5, -obj.world_y);
                    if (showLabels) scene.add(label);
                    
                    trackedObjects.set(obj.id, { mesh, label, data: obj });
                    
                    // Create trail
                    if (showTrails) {
                        const positions = [new THREE.Vector3(obj.world_x, 0.1, -obj.world_y)];
                        const geometry = new THREE.BufferGeometry().setFromPoints(positions);
                        const material = new THREE.LineBasicMaterial({
                            color: dims.color,
                            transparent: true,
                            opacity: 0.5
                        });
                        const line = new THREE.Line(geometry, material);
                        scene.add(line);
                        trails.set(obj.id, { line, positions });
                    }
                }
            });
            
            // Remove objects that are no longer tracked
            trackedObjects.forEach((tracked, id) => {
                if (!currentIds.has(id)) {
                    scene.remove(tracked.mesh);
                    if (tracked.label) scene.remove(tracked.label);
                    tracked.mesh.geometry.dispose();
                    tracked.mesh.material.dispose();
                    trackedObjects.delete(id);
                    
                    if (trails.has(id)) {
                        const trail = trails.get(id);
                        scene.remove(trail.line);
                        trail.line.geometry.dispose();
                        trail.line.material.dispose();
                        trails.delete(id);
                    }
                }
            });
        }

        // Update traffic signs
        function updateSigns(signs) {
            const currentIds = new Set();
            
            signs.forEach(sign => {
                const signKey = `sign_${sign.id}`;
                currentIds.add(signKey);
                
                if (trafficSigns.has(signKey)) {
                    // Update existing sign position
                    const signObj = trafficSigns.get(signKey);
                    signObj.mesh.position.x = sign.world_x;
                    signObj.mesh.position.z = -sign.world_y;
                    
                    if (signObj.label) {
                        signObj.label.position.set(sign.world_x, 2.5, -sign.world_y);
                    }
                } else {
                    // Create new sign
                    const mesh = createSignMesh(sign);
                    scene.add(mesh);
                    
                    const dims = SIGN_DIMENSIONS[sign.name] || SIGN_DIMENSIONS['unknown_sign'];
                    const label = createLabel(sign.name, dims.color);
                    label.position.set(sign.world_x, 2.5, -sign.world_y);
                    if (showLabels) scene.add(label);
                    
                    trafficSigns.set(signKey, { mesh, label, data: sign });
                }
            });
            
            // Remove signs that are no longer detected
            trafficSigns.forEach((signObj, key) => {
                if (!currentIds.has(key)) {
                    scene.remove(signObj.mesh);
                    if (signObj.label) scene.remove(signObj.label);
                    trafficSigns.delete(key);
                }
            });
        }

        // Update info panel
        function updateInfoPanel(data, signs) {
            const confirmed = data.filter(obj => obj.state === 'confirmed');
            const tentative = data.filter(obj => obj.state === 'tentative');
            
            document.getElementById('object-count').textContent = 
                `${confirmed.length} confirmed, ${tentative.length} tentative`;
            
            const objectsList = document.getElementById('objects-list');
            objectsList.innerHTML = '';
            
            [...confirmed, ...tentative].forEach(obj => {
                const div = document.createElement('div');
                div.className = `object-item ${obj.state}`;
                
                const speed = Math.sqrt(obj.vx * obj.vx + obj.vy * obj.vy);
                
                div.innerHTML = `
                    <div class="object-header">
                        <span class="object-name">${obj.name}</span>
                        <span class="object-id">ID: ${obj.id}</span>
                    </div>
                    <div class="object-details">
                        Position: (${obj.world_x.toFixed(2)}, ${obj.world_y.toFixed(2)})m<br>
                        Velocity: ${speed.toFixed(2)} m/s<br>
                        Confidence: ${obj.confidence.toFixed(2)}<br>
                        Hits: ${obj.hits}
                    </div>
                `;
                
                objectsList.appendChild(div);
            });
            
            // Add traffic signs section
            if (signs && signs.length > 0) {
                const signsHeader = document.createElement('div');
                signsHeader.style.marginTop = '15px';
                signsHeader.style.fontWeight = 'bold';
                signsHeader.style.color = '#FFD700';
                signsHeader.textContent = `Traffic Signs (${signs.length})`;
                objectsList.appendChild(signsHeader);
                
                signs.forEach(sign => {
                    const div = document.createElement('div');
                    div.className = 'object-item';
                    div.style.borderLeftColor = '#FFD700';
                    div.style.background = 'rgba(255, 215, 0, 0.1)';
                    
                    div.innerHTML = `
                        <div class="object-header">
                            <span class="object-name" style="color: #FFD700;">${sign.name}</span>
                            <span class="object-id">ID: ${sign.id}</span>
                        </div>
                        <div class="object-details">
                            Position: (${sign.world_x.toFixed(2)}, ${sign.world_y.toFixed(2)})m<br>
                            Confidence: ${sign.confidence.toFixed(2)}
                        </div>
                    `;
                    
                    objectsList.appendChild(div);
                });
            }
        }

        // WebSocket connection
        let ws = null;
        let lastUpdateTime = Date.now();
        let updateCount = 0;

        function connectWebSocket() {
            ws = new WebSocket('ws://localhost:8765');
            
            ws.onopen = () => {
                console.log('Connected to tracking system');
                document.getElementById('connection-status').textContent = '● CONNECTED';
                document.getElementById('connection-status').className = 'connection-status connected';
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                updateObjects(data.tracks);
                updateSigns(data.signs || []);
                updateInfoPanel(data.tracks, data.signs || []);
                
                // Update rate calculation
                updateCount++;
                const now = Date.now();
                if (now - lastUpdateTime > 1000) {
                    const rate = updateCount / ((now - lastUpdateTime) / 1000);
                    document.getElementById('update-rate').textContent = `${rate.toFixed(1)} Hz`;
                    updateCount = 0;
                    lastUpdateTime = now;
                }
            };
            
            ws.onclose = () => {
                console.log('Disconnected from tracking system');
                document.getElementById('connection-status').textContent = '● DISCONNECTED';
                document.getElementById('connection-status').className = 'connection-status disconnected';
                setTimeout(connectWebSocket, 2000);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        // Controls
        document.getElementById('reset-camera').addEventListener('click', () => {
            camera.position.set(0, 15, 10);
            camera.lookAt(0, 0, 0);
            controls.target.set(0, 0, 0);
        });

        document.getElementById('toggle-grid').addEventListener('click', () => {
            showGrid = !showGrid;
            gridHelper.visible = showGrid;
        });

        document.getElementById('toggle-labels').addEventListener('click', () => {
            showLabels = !showLabels;
            trackedObjects.forEach(tracked => {
                if (tracked.label) {
                    tracked.label.visible = showLabels;
                }
            });
        });

        document.getElementById('toggle-trails').addEventListener('click', () => {
            showTrails = !showTrails;
            if (!showTrails) {
                trails.forEach(trail => {
                    scene.remove(trail.line);
                    trail.line.geometry.dispose();
                    trail.line.material.dispose();
                });
                trails.clear();
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // Start
        connectWebSocket();
        animate();
    </script>
</body>
</html>
